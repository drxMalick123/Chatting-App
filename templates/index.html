<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat UI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      transition: background-color 0.5s, color 0.5s;
    }

    /* Gradient Background Animation */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      height: 100vh;
      margin: auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: background 0.5s ease, box-shadow 0.5s ease;
    }

    .chat-header {
      background: linear-gradient(to right, #6e8efb, #a777e3);
      color: white;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      transition: background 0.5s ease;
    }

    .username-display {
      font-size: 14px;
      color: #fff;
      opacity: 0.8;
    }

    .chat-box {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 20px;
      font-size: 15px;
      line-height: 1.4;
      word-wrap: break-word;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease-in-out;
    }

    .message .username {
      font-weight: bold;
      margin-bottom: 4px;
    }

    .message:hover {
      box-shadow: 0 0 20px rgba(0, 0, 255, 0.8);
      border: 2px solid #6e8efb;
      transform: scale(1.05);
    }

    .user {
      align-self: flex-end;
      background: #d1c4e9;
      color: #333;
      border: 2px solid #b39ddb;
    }

    .bot {
      align-self: flex-start;
      background: #e3f2fd;
      color: #333;
      border: 2px solid #90caf9;
    }

    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      gap: 8px;
      flex-wrap: nowrap;
      /* background-color: black; */
    }

    .input-area input {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 15px;
      min-width: 0;
    }

    .input-area button {
      background: linear-gradient(to right, #6e8efb, #a777e3);
      color: white;
      border: none;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .input-area button:hover {
      background: linear-gradient(to right, #a777e3, #6e8efb);
      transform: scale(1.1);
    }

    .dark-mode {
      background-color: #2e2e2e;
      color: white;
    }

    .dark-mode .chat-header {
      background: linear-gradient(to right, #1f1f1f, #3c3c3c);
    }

    .dark-mode .chat-box {
      background-color: #121212;
    }

    .dark-mode .message {
      background: #333;
      color: white;
      border: 2px solid #444;
    }

    .dark-mode .input-area input {
      /* background-color: #333; */
      border: 1px solid #444;
      color: white;
    }

    .dark-mode .input-area button {
      background: linear-gradient(to right, #4c4c4c, #5c5c5c);
    }

    .dark-mode .username-display {
      color: #ddd;
    }

    .chat-header2 {
      margin-right: 33%;
    }

    @media (max-width: 500px) {
      .chat-container {
        border-radius: 0;
        width: 100%;
        max-width: 100%;
      }

      .chat-header,
      .chat-box,
      .input-area {
        padding: 12px;
      }

      .message {
        font-size: 14px;
        word-break: break-word;
      }

      .chat-header2 {
        margin-right: 22%;
      }
    }
  </style>
  <style>
    .send-btn {
      background: none;
      border: none;
      padding: 8px;
      margin-left: 8px;
      cursor: pointer;
    }

    .send-icon {
      width: 24px;
      height: 24px;
      fill: #dddddd;
      /* WhatsApp icon color */
      transition: fill 0.2s;
    }

    .send-btn:hover .send-icon {
      fill: rgb(255, 255, 255);
    }
  </style>

</head>
